<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .container {
            text-align: center;
            z-index: 10;
        }
        h1 {
            color: #d63384;
            font-size: 2.5rem;
            margin: 0 0 20px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
            display: inline-block;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            outline: 2px solid transparent;
        }
        button:focus-visible {
            outline: 2px solid #d63384;
            outline-offset: 4px;
        }
        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }        #noBtn {
            background-color: #6c757d;
            color: white;
            position: absolute;
            left: calc(50% + 60px);
            top: 0;
            transform: translateY(0);
        }
        img {
            width: 200px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        /* Ensure container doesn't shrink on small screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            button {
                padding: 12px 24px;
                font-size: 1.1rem;
            }
            #noBtn {
                left: calc(50% + 50px);
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpwaWd4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated bear holding heart">
        <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yesBtn" aria-label="Yes, I'll be your Valentine">Yes!</button>
            <button id="noBtn" aria-label="No, thank you" tabindex="0">No</button>
        </div>
    </div>

    <!-- Hidden audio elements -->
    <audio id="yesSound" preload="auto">
        <source src="https://www.soundjay.com/misc/sounds/bell-ringing-05.wav" type="audio/mpeg">
    </audio>
    <audio id="noSound" preload="auto">
        <source src="https://www.soundjay.com/button/sound-2-1.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('noBtn');        const yesBtn = document.getElementById('yesBtn');
        const yesAudio = document.getElementById('yesSound');
        const noAudio = document.getElementById('noSound');

        // Move "No" button only on mouseover (not keyboard focus)
        noBtn.addEventListener('mouseover', () => {
            // Play boop sound
            noAudio.currentTime = 0;
            noAudio.play().catch(e => console.log("Audio play prevented:", e));

            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const x = Math.max(0, Math.min(maxX, Math.random() * window.innerWidth));
            const y = Math.max(0, Math.min(maxY, Math.random() * window.innerHeight));
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            noBtn.style.transform = 'none';
        });

        yesBtn.addEventListener('click', () => {
            // Play success sound
            yesAudio.currentTime = 0;
            yesAudio.play().catch(e => console.log("Audio play prevented:", e));

            document.body.innerHTML = `
                <div class="container">
                    <h1>Yay! See you on the 14th! ü•∞</h1>
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW81dnZ0eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/iCVz2SSGuJewWUBfPn/giphy.gif" alt="Happy celebration with hearts">
                </div>
            `;
        });
    </script>
</body>
  </html>
