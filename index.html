<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantic Roses</title>
    <link href="https://fonts.googleapis.com/css2?family=Balmoral&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Balmoral', sans-serif;
            text-align: center;
            transition: background-color 2s;
            background-color: white;
        }
        .rose-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: url('https://example.com/rose_background.jpg'); /* Replace with rose background URL */
            background-repeat: no-repeat;
            background-size: cover;
        }
        .falling-hearts {
            animation: fall 5s infinite;
        }
        @keyframes fall {
            0% { top: -10%; opacity: 1; }
            100% { top: 100%; opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="rose-background"></div>
    <h1>Join Us in Love</h1>
    <p>Are you ready for romance?</p>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>

    <audio id="yesAudio" src="https://example.com/luther_audio.mp3"></audio> <!-- Replace with audio URL -->
    <audio id="noAudio" src="https://example.com/buzzer_sound.mp3"></audio> <!-- Replace with buzzer sound URL -->

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const body = document.body;

        yesBtn.addEventListener('click', () => {
            document.getElementById('yesAudio').play();
            body.style.backgroundColor = 'pink';
            setTimeout(() => body.style.backgroundColor = 'red', 2000);
        });

        noBtn.addEventListener('click', () => {
            document.getElementById('noAudio').play();
            body.style.backgroundColor = 'black';
        });
    </script>
</body>
</html>
